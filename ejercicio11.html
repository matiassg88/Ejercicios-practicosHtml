<body>
    <div name="tabla">
        <table class="table">
            <thead >
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Detalle</th>
              </tr>
            </thead>
            
            <tbody>
              <tr>
                
                <td>prod 1</td>
                <td>10000</td>
                <td><a href="#"><button type="button" class="btn btn-primary">Ver detalle</button></a></td>
              </tr>
              <tr>
                <td>prod 2</td>
                <td>10000</td>
                <td><button type="button" class="btn btn-primary">Ver detalle</button></td>
              </tr>
              <tr>
                <td>prod 3</td>

            </tbody>

    <div name="formulario">
        <form>
            <div><h3>Formulario de registro</h3></div>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su Email">
                  <small id="emailHelp" class="form-text text-muted">We'll never (en el mejor de los casos) share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Contraseña:</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
              </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
